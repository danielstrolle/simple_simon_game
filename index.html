<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link href="simple-simon.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 id="main-title">Simple Simon</h1>
    <div class="color-square" id="squareRed"></div>
    <div class="color-square" id="squareGreen"></div>
    <div class="color-square" id="squareYellow"></div>
    <div class="color-square" id="squareBlue"></div>
    <br>
    <button id="start-game">Start Game</button>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/simple-simon.js"></script>
</body>
</html>
